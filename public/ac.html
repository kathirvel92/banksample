<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="container">
<form>
	<div id="login-box">
		<div class="logo">
			<img src="img/people-q-c-100-100-1.jpg" class="img img-responsive img-circle center-block"/>
			<h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
		</div><!-- /.logo -->
		<div class="controls" ng-controller="formControl">
			<input type="text" name="username" ng-model="username" placeholder="username" required="" class="form-control" />
			<input type="password" name="username" ng-model="password" placeholder="password" required="" class="form-control" />
			<button type="submit" class="btn btn-default btn-block btn-custom" ng-click="submitForm()" ng-action="index.html">Login</button>
		</div><!-- /.controls -->
	</div><!-- /#login-box -->
</form>
</div><!-- /.container -->
<div id="particles-js"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="js/angular.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/login.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/logincontroller.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
<script type="text/javascript">
	var myApp = angular.module('myApp', []);
	myApp.controller('formControl', ['$scope', '$http','$window', function($scope, $http,$window) {
    console.log("Hello World from controller");
	$scope.submitForm=function(){

	if($scope.username=="admin" && $scope.password=="admin"){
		alert("Correct");
		$window.open('/index.html');
	}else{
		alert("Please enter correct username and password");
	}

	}

    
}])

</script>
</body>
</html>
